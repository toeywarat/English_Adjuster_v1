<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Linking Words</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../js/attempts-client.js"></script>
  <script>const QUIZ_STARTED_AT = Date.now();</script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-blue-900 text-white py-6 shadow">
    <div class="container mx-auto flex justify-between items-center px-6">
      <h1 class="text-2xl font-bold">English Adjuster</h1>
      <nav>
        <a href="../index.html" class="mr-4 hover:text-yellow-300">Home</a>
        <a href="../lessons/lessons.html" class="mr-4 hover:text-yellow-300">Lessons</a>
        <a href="quiz.html" class="mr-4 hover:text-yellow-300">Quizzes</a>
        <a href="../profile.html" class="text-3xl text-yellow-300">ðŸ‘¤</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="container mx-auto px-6 py-12 flex-grow">
    <section class="text-center mb-12">
      <h2 class="text-4xl font-bold text-blue-900 mb-4">Linking Words</h2>
      <p class="text-lg text-gray-700">Select the correct linking word or phrase to complete each sentence logically.</p>
    </section>

    <form id="quizForm" class="space-y-8">
      <!-- Questions injected here -->
    
      <div class="text-center mt-8">
        <button type="button" onclick="checkAnswers()" class="bg-blue-800 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-700 transition">
          Submit Answers
        </button>
      </div>
</form>
    <div id="result" class="text-center mt-8 text-2xl font-bold text-blue-800"></div>


    <div class="text-center mt-8">
      <button onclick="submitQuiz()" class="bg-blue-700 text-white px-6 py-3 rounded hover:bg-blue-800 text-lg font-semibold">Submit</button>
      <p id="score" class="mt-4 text-2xl font-bold text-green-700"></p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-900 text-white text-center py-4">
    <p>&copy; 2025 Smart Learning System. All rights reserved.</p>
  </footer>

  <!-- Back Button -->
  <button onclick="window.history.back()" class="fixed top-4 left-4 text-white text-2xl hover:text-yellow-300 font-bold py-2 px-4 z-50">
    â‡¦
  </button>

  <script>
    const questions = [
      // EASY (1-10)
      {
        question: "I was tired, ___ I went to bed early.",
        choices: ["but", "so", "although", "unless"],
        correctAnswer: 1
      },
      {
        question: "She studied hard. ___, she passed the exam.",
        choices: ["Therefore", "However", "Although", "Moreover"],
        correctAnswer: 0
      },
      {
        question: "He didnâ€™t study; ___, he failed the test.",
        choices: ["in contrast", "for example", "as a result", "nevertheless"],
        correctAnswer: 2
      },
      {
        question: "It was raining. ___, we went hiking.",
        choices: ["In contrast", "Nevertheless", "Because", "Otherwise"],
        correctAnswer: 1
      },
      {
        question: "You must wear a helmet ___ you ride a motorcycle.",
        choices: ["although", "in case", "because", "when"],
        correctAnswer: 3
      },
      {
        question: "___ she is smart, she doesnâ€™t brag.",
        choices: ["Even though", "Since", "Because", "Unless"],
        correctAnswer: 0
      },
      {
        question: "I like pizza. ___, I also enjoy pasta.",
        choices: ["However", "In contrast", "Moreover", "Whereas"],
        correctAnswer: 2
      },
      {
        question: "We left early ___ we could catch the train.",
        choices: ["in order to", "because", "so that", "while"],
        correctAnswer: 2
      },
      {
        question: "She didn't bring a coat. ___, she was cold.",
        choices: ["As a result", "On the contrary", "Whereas", "Despite"],
        correctAnswer: 0
      },
      {
        question: "___ you hurry, you'll miss the bus.",
        choices: ["Although", "Unless", "While", "As if"],
        correctAnswer: 1
      },

      // MEDIUM (11â€“16)
      {
        question: "___ her illness, she went to work.",
        choices: ["Although", "Because of", "Despite", "Unless"],
        correctAnswer: 2
      },
      {
        question: "The product is expensive. ___, it's high quality.",
        choices: ["Consequently", "However", "Although", "Moreover"],
        correctAnswer: 1
      },
      {
        question: "___ he was tired, he kept working.",
        choices: ["Since", "Although", "Unless", "Because of"],
        correctAnswer: 1
      },
      {
        question: "___ the weather, the match was cancelled.",
        choices: ["Although", "Because of", "In spite", "Whereas"],
        correctAnswer: 1
      },
      {
        question: "He is rich. ___, he is not happy.",
        choices: ["For example", "However", "Because", "Since"],
        correctAnswer: 1
      },
      {
        question: "Iâ€™ll go to the party ___ I finish my work.",
        choices: ["although", "if", "unless", "even though"],
        correctAnswer: 1
      },

      // HARD (17â€“20)
      {
        question: "___ being the youngest, she is very responsible.",
        choices: ["Even", "Despite", "In spite of", "Because of"],
        correctAnswer: 2
      },
      {
        question: "___ the delay, we arrived on time.",
        choices: ["Due to", "Even though", "Whereas", "In spite of"],
        correctAnswer: 3
      },
      {
        question: "___ you work hard, you wonâ€™t succeed.",
        choices: ["Unless", "Although", "Since", "Whereas"],
        correctAnswer: 0
      },
      {
        question: "We missed the train. ___, we had to take a taxi.",
        choices: ["Nevertheless", "Therefore", "Meanwhile", "Whereas"],
        correctAnswer: 1
      }
    ];

    function submitQuiz() {
      const form = document.getElementById("quizForm");
      let score = 0;
      questions.forEach((q, index) => {
        const selected = form.querySelector(`input[name="q${index}"]:checked`);
        if (selected && parseInt(selected.value) === q.correctAnswer) {
          score++;
        }
      });
      document.getElementById("score").innerText = `Your score: ${score} / ${questions.length}`;
    }

    // Render questions
    const form = document.getElementById("quizForm");
    questions.forEach((q, index) => {
      const block = document.createElement("div");
      block.innerHTML = `
        <div class="bg-white p-6 rounded-lg shadow">
          <h3 class="text-lg font-semibold mb-4">Q${index + 1}. ${q.question}</h3>
          ${q.choices.map((choice, i) => `
            <label class="block mb-2">
              <input type="radio" name="q${index}" value="${i}" class="mr-2">
              ${choice}
            </label>
          `).join('')}
        </div>
      `;
      form.appendChild(block);
    });
  </script>

<script>
  async function checkAnswers() {
    const form = document.getElementById('quizForm') || document.querySelector('form');
    const answers = form ? form.querySelectorAll('input[type="radio"]:checked') : [];
    const total = (form ? form.querySelectorAll('.bg-white.p-6.rounded-lg.shadow').length : 0) || (form ? form.querySelectorAll('h3').length : 0) || answers.length || 20;
    let score = 0;
    answers.forEach(ans => { if (ans.value === "true") score++; });
    const result = document.getElementById('result');
    if (result) result.innerText = `You got ${score} out of ${total} correct.`;

    try {
      const items = window.__attemptsClient ? window.__attemptsClient.buildItemsFromForm(form) : [];
      await (window.__attemptsClient ? window.__attemptsClient.saveAttempt({
        topic: document.title || "Linking Words",
        quizType: "topic",
        score,
        total: items.length || total,
        durationSec: Math.floor((Date.now() - (window.QUIZ_STARTED_AT || Date.now())) / 1000),
        startedAt: new Date(window.QUIZ_STARTED_AT || Date.now()).toISOString(),
        items
      }) : Promise.resolve());
      console.log("Attempt saved!");
    } catch (e) {
      console.error("Failed to save attempt:", e);
    }
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
  }
</script>
</body>
</html>
