<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Common Word Roots</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../js/attempts-client.js"></script>
  <script>const QUIZ_STARTED_AT = Date.now();</script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-blue-900 text-white py-6 shadow">
    <div class="container mx-auto flex justify-between items-center px-6">
      <h1 class="text-2xl font-bold">English Adjuster</h1>
      <nav>
        <a href="../index.html" class="mr-4 hover:text-yellow-300">Home</a>
        <a href="../lessons/lessons.html" class="mr-4 hover:text-yellow-300">Lessons</a>
        <a href="quiz.html" class="mr-4 hover:text-yellow-300">Quizzes</a>
        <a href="../profile.html" class="text-3xl text-yellow-300">ðŸ‘¤</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="container mx-auto px-6 py-12 flex-grow">
    <section class="text-center mb-12">
      <h2 class="text-4xl font-bold text-blue-900 mb-4">Common Word Roots</h2>
      <p class="text-lg text-gray-700">Test your knowledge of Greek and Latin roots commonly found in English vocabulary.</p>
    </section>

    <form id="quizForm" class="space-y-8">
      <!-- Questions injected here -->
    
      <div class="text-center mt-8">
        <button type="button" onclick="checkAnswers()" class="bg-blue-800 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-700 transition">
          Submit Answers
        </button>
      </div>
</form>
    <div id="result" class="text-center mt-8 text-2xl font-bold text-blue-800"></div>


    <div class="text-center mt-8">
      <button onclick="submitQuiz()" class="bg-blue-700 text-white px-6 py-3 rounded hover:bg-blue-800 text-lg font-semibold">Submit</button>
      <p id="score" class="mt-4 text-2xl font-bold text-green-700"></p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-900 text-white text-center py-4">
    <p>&copy; 2025 Smart Learning System. All rights reserved.</p>
  </footer>

  <!-- Back Button -->
  <button onclick="window.history.back()" class="fixed top-4 left-4 text-white text-2xl hover:text-yellow-300 font-bold py-2 px-4 z-50">
    â‡¦
  </button>

  <script>
    const questions = [
      // EASY
      {
        question: "The root 'bio' means:",
        choices: ["life", "body", "earth", "book"],
        correctAnswer: 0
      },
      {
        question: "The word 'geology' contains the root 'geo'. What does it mean?",
        choices: ["stars", "life", "earth", "air"],
        correctAnswer: 2
      },
      {
        question: "What does the root 'tele' mean?",
        choices: ["small", "far", "light", "time"],
        correctAnswer: 1
      },
      {
        question: "'Autograph' contains the root 'auto'. What does it mean?",
        choices: ["write", "self", "signature", "author"],
        correctAnswer: 1
      },
      {
        question: "The root 'port' in 'transport' means:",
        choices: ["carry", "travel", "build", "move"],
        correctAnswer: 0
      },
      {
        question: "'Phobia' is a root meaning:",
        choices: ["anger", "fear", "emotion", "strength"],
        correctAnswer: 1
      },
      {
        question: "'Chrono' means:",
        choices: ["color", "sound", "time", "brain"],
        correctAnswer: 2
      },
      {
        question: "Which root means 'sound'?",
        choices: ["aud", "phon", "vis", "photo"],
        correctAnswer: 1
      },
      {
        question: "The root 'vis' or 'vid' means:",
        choices: ["hear", "speak", "see", "write"],
        correctAnswer: 2
      },
      {
        question: "'Photo' comes from a root that means:",
        choices: ["light", "picture", "flash", "memory"],
        correctAnswer: 0
      },

      // MEDIUM
      {
        question: "The word 'manual' comes from the root 'man', which means:",
        choices: ["mind", "body", "hand", "power"],
        correctAnswer: 2
      },
      {
        question: "The word 'dictation' contains the root 'dict', which means:",
        choices: ["write", "say", "draw", "cut"],
        correctAnswer: 1
      },
      {
        question: "'Thermometer' includes the root 'therm'. What does it mean?",
        choices: ["light", "heat", "measure", "glass"],
        correctAnswer: 1
      },
      {
        question: "The root 'cred' as in 'incredible' means:",
        choices: ["truth", "faith", "believe", "create"],
        correctAnswer: 2
      },
      {
        question: "Which word uses the root 'bene' meaning 'good'?",
        choices: ["benefit", "belong", "bendable", "benchmark"],
        correctAnswer: 0
      },
      {
        question: "'Ject' as in 'eject' or 'project' means:",
        choices: ["to build", "to send or throw", "to break", "to hold"],
        correctAnswer: 1
      },

      // HARD
      {
        question: "Which root means 'write'?",
        choices: ["scrib/script", "scope", "phon", "ject"],
        correctAnswer: 0
      },
      {
        question: "What does the root 'mort' mean?",
        choices: ["old", "death", "sad", "pain"],
        correctAnswer: 1
      },
      {
        question: "'Scope' as in 'microscope' means:",
        choices: ["to watch", "to cut", "to reflect", "to burn"],
        correctAnswer: 0
      },
      {
        question: "Which root means 'star'?",
        choices: ["astro", "aqua", "auto", "spec"],
        correctAnswer: 0
      }
    ];

    function submitQuiz() {
      const form = document.getElementById("quizForm");
      let score = 0;
      questions.forEach((q, index) => {
        const selected = form.querySelector(`input[name="q${index}"]:checked`);
        if (selected && parseInt(selected.value) === q.correctAnswer) {
          score++;
        }
      });
      document.getElementById("score").innerText = `Your score: ${score} / ${questions.length}`;
    }

    // Render questions
    const form = document.getElementById("quizForm");
    questions.forEach((q, index) => {
      const block = document.createElement("div");
      block.innerHTML = `
        <div class="bg-white p-6 rounded-lg shadow">
          <h3 class="text-lg font-semibold mb-4">Q${index + 1}. ${q.question}</h3>
          ${q.choices.map((choice, i) => `
            <label class="block mb-2">
              <input type="radio" name="q${index}" value="${i}" class="mr-2">
              ${choice}
            </label>
          `).join('')}
        </div>
      `;
      form.appendChild(block);
    });
  </script>

<script>
  async function checkAnswers() {
    const form = document.getElementById('quizForm') || document.querySelector('form');
    const answers = form ? form.querySelectorAll('input[type="radio"]:checked') : [];
    const total = (form ? form.querySelectorAll('.bg-white.p-6.rounded-lg.shadow').length : 0) || (form ? form.querySelectorAll('h3').length : 0) || answers.length || 20;
    let score = 0;
    answers.forEach(ans => { if (ans.value === "true") score++; });
    const result = document.getElementById('result');
    if (result) result.innerText = `You got ${score} out of ${total} correct.`;

    try {
      const items = window.__attemptsClient ? window.__attemptsClient.buildItemsFromForm(form) : [];
      await (window.__attemptsClient ? window.__attemptsClient.saveAttempt({
        topic: document.title || "Common Word Roots",
        quizType: "topic",
        score,
        total: items.length || total,
        durationSec: Math.floor((Date.now() - (window.QUIZ_STARTED_AT || Date.now())) / 1000),
        startedAt: new Date(window.QUIZ_STARTED_AT || Date.now()).toISOString(),
        items
      }) : Promise.resolve());
      console.log("Attempt saved!");
    } catch (e) {
      console.error("Failed to save attempt:", e);
    }
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
  }
</script>
</body>
</html>
