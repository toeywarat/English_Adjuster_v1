<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-blue-900 text-white py-6 shadow">
    <div class="container mx-auto flex justify-between items-center px-6">
      <h1 class="text-2xl font-bold">English Adjuster</h1>
      <nav>
        <a href="index.html" class="mr-4 hover:text-yellow-300">Home</a>
        <a href="lessons/lessons.html" class="mr-4 hover:text-yellow-300">Lessons</a>
        <a href="quizzes/quiz.html" class="hover:text-yellow-300">Quizzes</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow flex items-center justify-center px-4 py-12">    
    <div class="bg-white p-10 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-3xl font-bold text-center text-blue-900 mb-6">Welcome Back</h2>
      <form id="signin-form" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-semibold">Email</label>
          <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label for="password" class="block text-sm font-semibold">Password</label>
          <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <button type="submit" class="w-full bg-blue-700 text-white py-3 rounded-lg font-bold hover:bg-blue-800 transition">Sign In</button>
        <p id="error-msg" class="text-red-500 text-sm text-center mt-2 hidden"></p>
      </form>
      <p class="mt-4 text-center text-sm">Don't have an account? <a href="signup.html" class="text-blue-700 hover:underline">Sign Up</a></p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-900 text-white text-center py-4">
    <p>&copy; 2025 Smart Learning System. All rights reserved.</p>
  </footer>

  <script src="js/signin.js">
  </script>
  <button onclick="window.history.back()"class="fixed top-4 left-4 text-white text-2xl hover:text-yellow-300 font-bold py-2 px-4 z-50 ">
    â‡¦
  </button>
</body>
</html>
